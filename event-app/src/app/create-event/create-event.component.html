

<mat-grid-list cols="1"  rowHeight="600">
  <mat-grid-tile>


    <mat-card  class="card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Create new event</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field class="event-full-width">
            <mat-label>Name</mat-label>
            <input matInput #name maxlength="256" placeholder="Event Name" name="name" formControlName="name">
            <mat-hint align="start"><strong>Event Name</strong> </mat-hint>
            <mat-hint align="end">{{name.value.length}} / 256</mat-hint>
          </mat-form-field>
          <br>
          <mat-form-field class="event-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput #description maxlength="500" placeholder="Event Description" name="description" formControlName="description"></textarea>
            <mat-hint align="start"><strong>Event Description</strong> </mat-hint>
            <mat-hint align="end">{{description.value.length}} / 500</mat-hint>
          </mat-form-field>
          <br>
          <mat-form-field class="event-full-width">
            <mat-label>Excerpt</mat-label>
            <input matInput #excerpt maxlength="256" placeholder="Excerpt" name="excerpt" formControlName="excerpt">
            <mat-hint align="start"><strong>Excerpt</strong> </mat-hint>
            <mat-hint align="end">{{excerpt.value.length}} / 256</mat-hint>
          </mat-form-field>
          <br>
          <mat-form-field class="event-full-width">
            <mat-label>Size (allowed participants)</mat-label>
            <input matInput #size maxlength="256" placeholder="Allowed participants" name="size" formControlName="size" type="number" max="16" min="1" >
            <mat-hint align="start"><strong>Size</strong> </mat-hint>
            <mat-hint align="end">{{size.value}} / 16</mat-hint>
          </mat-form-field>
          <br>
          <mat-form-field class="event-full-width">
            <mat-label>Start Date</mat-label>
            <input matInput #date maxlength="256" placeholder="Event Start" name="start_date" formControlName="start_date" type="date" >
            <mat-hint align="start"><strong>Start Date</strong> </mat-hint>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submit()">Create</button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
