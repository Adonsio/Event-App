<button mat-raised-button (click)="create()" class="event-button">Create new Event</button>

<div class="user-info">
  <h1>Hello {{ user.username }} here are your Events</h1>
</div>
<mat-grid-list cols="4" rowHeight="300" [gutterSize]="'10px'">
  <mat-grid-tile *ngFor="let event of events  let i = index">


    <mat-card class="event-card" >
      <mat-card-header>
        <mat-card-title>      <b>{{ event.name }}</b></mat-card-title>

        <mat-card-subtitle>Start Date: {{ event.start_date | date}}   </mat-card-subtitle>
        <mat-card-subtitle>Allowed Participants: {{ event.size}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><b>Excerpt: </b>{{ event.excerpt}}</p>

      </mat-card-content>
      <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" (click)="show(event.id)">Read more</button>
        <button mat-raised-button color="accent" (click)="edit(event.id)">Edit</button>
        <button mat-raised-button color="warn" (click)="delete(event.id, i)">Delete</button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
