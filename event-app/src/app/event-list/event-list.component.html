<button mat-raised-button (click)="create()" class="event-button">Create new Event</button>

<div style="margin: 50px 0  50px 10px ; ">
  <p>Showing booking {{events.from}} to {{events.to}} of {{events.total}}</p>
  <p>Page {{events.current_page}} of {{events.last_page}}</p>

  <button mat-flat-button (click)="prevPage()" [disabled]="!events.prev_page_url" >Prev</button>
  <button mat-flat-button (click)="nextPage()" [disabled]="!events.next_page_url">Next</button>
</div>
<!--
<app-pagination [events]="events"></app-pagination>
-->
<mat-grid-list cols="4" rowHeight="300" [gutterSize]="'10px'">

  <mat-grid-tile *ngFor="let event of events.data">


    <mat-card class="event-card" >
      <mat-card-header>
        <mat-card-title>      <b>{{ event.name }}</b></mat-card-title>

        <mat-card-subtitle>Start Date: {{ event.start_date | date}}   </mat-card-subtitle>
        <mat-card-subtitle>Allowed Participants: {{ event.size}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><b>Excerpt: </b>{{ event.excerpt}}</p>
        <p>Event by {{ event.user.username}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="show(event.id)">Read more</button>

      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
