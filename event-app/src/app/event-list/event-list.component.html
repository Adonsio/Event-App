<button mat-raised-button (click)="create()" class="event-button">Create new Event</button>
<mat-grid-list cols="4" rowHeight="300" [gutterSize]="'10px'">
  <mat-grid-tile *ngFor="let event of events">


    <mat-card class="event-card" >
      <mat-card-header>
        <mat-card-title>      <strong>{{ event.name }}</strong></mat-card-title>

        <mat-card-subtitle>Start Date: {{ event.start_date | date}}   </mat-card-subtitle>
        <mat-card-subtitle>Allowed Participants: {{ event.size}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Excerpt: </strong>{{ event.excerpt}}</p>
        <p>Event by {{ event.user.username}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="show(event.id)">Read more</button>

      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
