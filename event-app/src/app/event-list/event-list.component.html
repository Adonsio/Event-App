<a mat-raised-button routerLink="/event/create" class="event-button">Create new Event</a>


<app-pagination [events]="events" (prevPage)='prevPage()' (nextPage)='nextPage()'></app-pagination>

<mat-grid-list cols="4" rowHeight="300" [gutterSize]="'10px'">

  <mat-grid-tile *ngFor="let event of events?.data">


    <mat-card class="event-card" >
      <mat-card-header>
        <mat-card-title>      <strong>{{ event.name }}</strong></mat-card-title>

        <mat-card-subtitle>Start Date: {{ event.start_date | date}}   </mat-card-subtitle>
        <mat-card-subtitle>Allowed Participants: {{ event.size}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Excerpt: </strong>{{ event.excerpt}}</p>
        <p>Event by {{ event.user.username}}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="primary" [routerLink]="['/event', event.id]">Read more</a>

      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
