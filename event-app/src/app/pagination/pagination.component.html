<div style="display: block;margin: 50px;">
  <p>Showing booking {{events.from}} to {{events.to}} of {{events.total}}</p>
  <p>Page {{events.current_page}} of {{events.last_page}}</p>

  <button mat-flat-button (click)="prevPage()" [disabled]="!events.prev_page_url" >Prev</button>
  <button mat-flat-button (click)="nextPage()" [disabled]="!events.next_page_url">Next</button>
</div>
