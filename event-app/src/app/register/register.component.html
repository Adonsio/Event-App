<mat-grid-list cols="1"  rowHeight="600">
  <mat-grid-tile>


    <mat-card  class="card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field class="event-full-width">
            <mat-label>Firstname</mat-label>
            <input matInput #firstname maxlength="256" placeholder="Firstname" name="firstname" formControlName="firstname">
          </mat-form-field>
          <br>
          <mat-form-field class="event-full-width">
            <mat-label>Lastname</mat-label>
            <input matInput #lastname maxlength="256" placeholder="Lastname" name="lastname" formControlName="lastname">
          </mat-form-field>
          <br>
          <mat-form-field class="event-full-width">
            <mat-label>Username</mat-label>
            <input matInput #username maxlength="256" placeholder="Username" name="username" formControlName="username">
          </mat-form-field>
          <br>
          <mat-form-field class="event-full-width">
            <mat-label>Email</mat-label>
            <input matInput #email maxlength="256" placeholder="email" name="email" formControlName="email" type="email">
          </mat-form-field>
          <br>
          <mat-form-field class="event-full-width">
            <mat-label>Password</mat-label>
            <input matInput #password maxlength="500" placeholder="Password" name="password"  type="password" formControlName="password">
          </mat-form-field>
          <br>
          <mat-form-field class="event-full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput #c_password maxlength="500" placeholder="Confirm Password" name="c_password"  type="password" formControlName="c_password">
          </mat-form-field>

        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="register()">Register</button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
