
<mat-card class="event-card" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>      <b>{{ currentEvent.name }}</b></mat-card-title>

    <mat-card-subtitle>Start Date: {{ currentEvent.start_date | date}}   </mat-card-subtitle>
    <mat-card-subtitle>Allowed Participants: {{ currentEvent.size}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><b>Description: </b><br>{{ currentEvent.desc}}</p>
  </mat-card-content>
</mat-card>
